<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8"/>
        <title>
            R+S | Join
        </title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/form.css")">
        <style>
            select {
                padding: 6px;
                height: 32px;
                border-radius: 2px;
            }
            fieldset {
                margin-bottom: 30px;
            }
            legend {
                font-size: 1.2em;
                margin-bottom: 20px;
            }
            label.light {
              font-weight: 300;
              display: inline;
            }
        </style>
        <script src="@routes.Assets.at("javascripts/jquery.min.js")" type="text/javascript"></script>
    </head>
    <body>
        <form id="user-form" action="javascript:void(0);">
            <h1>Sign Up</h1>
            <fieldset>
                <label for="name">Name:</label>
                <input type="text" id="name" name="username">

                <label for="mail">Email:</label>
                <input type="email" id="mail" name="email">

                <label for="password">Password:</label>
                <input type="password" id="password" name="ssp">

                <label for="confpass">Password Again:</label>
                <input type="password" id="confpass" name="conf">
            </fieldset>
            <input type="submit" class="submit-btn" value="Create your R+S account">
            <div>Already have an account? <a href="@routes.Application.login()">Sign in</a></div>
            <div id="signup-error"></div>
        </form>
        <script>
            $("#user-form").submit(function(e) {
                e.preventDefault();
                $.post("@routes.Application.createAccount()", $(this).serialize()).done(function(data) {
                    location.href = "@routes.Application.home()";
                }).fail(function(dis, dat, dose) {
                    document.getElementById("signup-error").innerHTML = dis.responseText;
                });
            });
        </script>
    </body>
</html>
