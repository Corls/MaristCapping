<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8"/>
        <title>R+S | Sign in</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/form.css")">
        <script src="@routes.Assets.at("javascripts/jquery.min.js")" type="text/javascript"></script>
    </head>
    <body>
        <form id="login-form" action="javascript:void(0);">
            <h1>Login</h1>
            <fieldset>
                <label for="mail">Email:</label>
                <input type="email" id="mail" name="email">

                <label for="password">Password:</label>
                <input type="password" id="password" name="ssp">
            </fieldset>
            <input type="submit" class="submit-btn" value="Sign In">
            <div>New to River + Stone? <a href="@routes.Application.register()">Sign up</a></div>
            <div id="login-error"></div>
        </form>
        <script>
            $("#login-form").submit(function(e){
                e.preventDefault();
                $.post("@routes.Application.auth()", $(this).serialize()).done(function(data) {
                    location.href = "@routes.Application.home()";
                }).fail(function(dis, dat, dose) {
                    document.getElementById("login-error").innerHTML = dis.responseText;
                });
            });
        </script>
    </body>
</html>
